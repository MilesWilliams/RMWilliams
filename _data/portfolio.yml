blurb: <p><strong>With an eagerness </strong> to learn and a willingness to always do more, I am always the first and last person through the door. Beach lover by day and cocktail bar by night, I come across as a talk able and friendly person – with a slight OCD personality, or so I’m told. </p><p>A quick leaner, with a methodical mind-set and a slightly over-active imagination. Spontaneous personality with a love for the outdoors, my biggest flaw would be always trying to over think/do things – be it design or programming, I often find myself having to hold myself back and to remember to ‘K.I.S.S'</p>

